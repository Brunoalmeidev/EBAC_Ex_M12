<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Exercicio Bootstrap</title>

    <style>
        body {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Informe seus dados</h2>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label class="form-label" for="tel">Tel:</label>
                    <input id="tel" type="tel" class="form-control">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Estou de acordo</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <div class="btn btn-primary btn-sm">Enviar</div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
